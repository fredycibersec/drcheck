<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e2342;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow circle -->
  <circle cx="100" cy="100" r="95" fill="url(#innerGradient)" opacity="0.3"/>
  
  <!-- Shield shape -->
  <path d="M 100 25 L 155 50 L 155 100 C 155 130 135 155 100 175 C 65 155 45 130 45 100 L 45 50 Z" 
        fill="url(#shieldGradient)" 
        filter="url(#glow)"
        opacity="0.9"/>
  
  <!-- Inner shield border -->
  <path d="M 100 35 L 145 55 L 145 100 C 145 125 130 145 100 162 C 70 145 55 125 55 100 L 55 55 Z" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="2" 
        opacity="0.3"/>
  
  <!-- Magnifying glass -->
  <g transform="translate(85, 80)">
    <!-- Glass circle -->
    <circle cx="15" cy="15" r="18" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.9"/>
    <circle cx="15" cy="15" r="14" fill="none" stroke="#00d4ff" stroke-width="2"/>
    
    <!-- Handle -->
    <line x1="28" y1="28" x2="40" y2="40" stroke="#ffffff" stroke-width="5" stroke-linecap="round" opacity="0.9"/>
    <line x1="28" y1="28" x2="40" y2="40" stroke="#00d4ff" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Security checkmark inside magnifying glass -->
  <path d="M 92 92 L 97 98 L 107 86" 
        fill="none" 
        stroke="#48c774" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Warning symbol (small) -->
  <g transform="translate(125, 125)" opacity="0.8">
    <path d="M 0 -8 L 7 6 L -7 6 Z" fill="#ffdd57"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0a0e27">!</text>
  </g>
  
  <!-- Data nodes connecting -->
  <circle cx="70" cy="115" r="3" fill="#00d4ff" opacity="0.6"/>
  <circle cx="130" cy="65" r="3" fill="#00d4ff" opacity="0.6"/>
  <circle cx="60" cy="70" r="3" fill="#00d4ff" opacity="0.6"/>
  
  <!-- Connection lines -->
  <line x1="70" y1="115" x2="100" y2="100" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  <line x1="130" y1="65" x2="100" y2="85" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  <line x1="60" y1="70" x2="85" y2="85" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
</svg>
